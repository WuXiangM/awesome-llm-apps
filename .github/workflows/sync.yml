name: Sync upstream

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 UTC 1点，对应北京时间每天9点
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/Shubhamsaboo/awesome-llm-apps.git

      - name: Fetch upstream main
        run: git fetch upstream main

      - name: Merge upstream/main into main
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -X theirs || true
          git add .
          git commit -m "auto: sync upstream main branch" || true

      - name: Push changes
        run: git push origin main --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
